{% extends "layout.html" %}

{% set pageId = "page-home" %}

{% block styles %}    
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles\index.css">
{% endblock styles %}

{% block content %}
    <div class="content">
        <header>
           <img src="assets\logo.png" alt="Logomarca">      
            <h1> Converta números facilmente. </h1>
        </header>
        <main>
            <form action="/results">
                <div class="convert">
                    <input 
                    type="number"
                    name="number"
                    placeholder="Digite um número"
                    >
                    <a href="#" id="convert_button">
                        <img src="/assets/right-arrow.svg" alt="Converter">
                    </a>
                    <a href="#" id="delete_button">     
                        <img src="/assets/delete.svg" alt="Apagar">
                    </a>
                </div>
            </form>
        </main>
    </div>
{% endblock content %}

{% block modal %}
    {% include "modal.html" %}
{% endblock modal %}

{% block scripts %}
    <script src="/scripts/index.js"></script>
{% endblock scripts %}

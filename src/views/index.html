{% extends "layout.html" %}

{% set pageId = "page-home" %}

{% block styles %}
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles\index.css">
{% endblock styles %}

{% block content %}
    <div class="content">
        <header>
           <img src="assets\logo.png" alt="Logomarca">      
            <h1> Converta números facilmente. </h1>
        </header>
        <main>
            <div class="convert">
                <input 
                type="number"
                name="converter"
                placeholder="Digite um número"
                >
                <a href="#" >
                    <button id="convert_button">

                    <img src="/assets/right-arrow.svg" alt="Converter">
                    </button>
                </a>

                <a href="#" >
                    <button id="delete_button">
                        
                    <img src="/assets/delete.svg" alt="Apagar">
                    </button>
                </a>
            </div>
            
        </main>
    </div>
{% endblock content %}

{% block modal %}
    {% include "modal.html" %}
{% endblock modal %}

{% block scripts %}
    <script src="/scripts/index.js"></script>
{% endblock scripts %}
